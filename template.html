<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link href="css/style.css" rel="stylesheet" />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i&display=swap&subset=cyrillic"
            rel="stylesheet"
    />
</head>
<body>
<header class="todo-app__header">
    <h1 class="title">todos</h1>
</header>

<section class="todo-app__main-controls">
    <div class="main-controls_all">
        <div class="main-controls__select-all">
            <button class="main-controls__select-all-button">Select all tasks</button>
        </div>
        <div class="main-controls__create-new">
            <input
                    type="text"
                    class="main-controls__create-new-input"
                    placeholder="What needs to be done?"
                    aria-label="Add new item"/>
        </div>
    </div>
</section>

<section class="todo-app__tasks">
<ul class="todo-app__task-list">
    <li class="todo-app__task-item">
        <div class="task-item__view">
            <input
                    type="checkbox"
                    class="task-item__status"
                    aria-label="Completed task: HTML"
                    id="task1"
                />
                <label for="task1" class="task-item__status-label"></label>
                <span class="task-item__text">HTML</span>
                <button class="task-item__delete">Delete task</button>
            </div>
            <div class="task-item__edit" hidden="hidden">
                <input
                        type="text"
                        class="task-item__input"
                        value="HTML"
                        aria-label="Edit task: HTML"
                />
            </div>
        </li>
        <li class="todo-app__task-item">
            <div class="task-item__view">
                <input
                        type="checkbox"
                        class="task-item__status"
                        aria-label="Completed task: CSS"
                        id="task2"
                />
                <label for="task2" class="task-item__status-label"></label>
                <span class="task-item__text">dfafdavasdkvjdsakfmds;asdjsadvjasddfaffddafdafadfsdfasfddfdafsdfasd</span>
                <button class="task-item__delete">Delete task</button>
            </div>
            <div class="task-item__edit" hidden="hidden">
                <input
                        type="text"
                        class="task-item__input"
                        value="CSS"
                        aria-label="Edit task: CSS"
                />
            </div>
        </li>
        <li class="todo-app__task-item">
            <div class="task-item__view">
                <input
                        type="checkbox"
                        class="task-item__status"
                        aria-label="Completed task: JS"
                        id="task3"
                />
                <label for="task3" class="task-item__status-label"></label>
                <span class="task-item__text">JS</span>
                <button class="task-item__delete">Delete task</button>
            </div>
            <div class="task-item__edit" hidden="hidden">
                <input
                        type="text"
                        class="task-item__input"
                        value="JS"
                        aria-label="Edit task: JS"
                />
            </div>
        </li>
        <li class="todo-app__task-item">
            <div class="task-item__view">
                <input
                        type="checkbox"
                        class="task-item__status"
                        aria-label="Completed task: JS tools"
                        id="task4"
                />
                <label for="task4" class="task-item__status-label"></label>
                <span class="task-item__text">JS tools</span>
                <button class="task-item__delete">Delete task</button>
            </div>
            <div class="task-item__edit" hidden="hidden">
                <input
                        type="text"
                        class="task-item__input"
                        value="JS tools"
                        aria-label="Edit task: JS tools"
                />
            </div>
        </li>
    </ul>
</section>

<section class="todo-app__actions-bar">
    <div class="actions-bar__item">
        <div class="task-counter">3 items left</div>
    </div>
    <div class="action-bar__item">
        <div class="task-filter" role="group" aria-label="Filter tasks by status">
            <label class="task-filter__item">
                <input
                        type="radio"
                        class="task-filter__input"
                        name="filter"
                        checked="checked"
                        value="All"/>
                <span class="task-filter__text">All</span>
            </label>
            <label class="task-filter__item">
                <input
                        type="radio"
                        class="task-filter__input"
                        name="filter"
                        value="Active"/>
                <span class="task-filter__text">Active</span>
            </label>
            <label class="task-filter__item">
                <input
                        type="radio"
                        class="task-filter__input"
                        name="filter"
                        value="Completed"/>
                <span class="task-filter__text">Completed</span>
            </label>
        </div>
    </div>
    <div class="actions-bar__item">
        <button class="task-clear-completed">Clear completed</button>
    </div>
</section>

</body>
</html>
